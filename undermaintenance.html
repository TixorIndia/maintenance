<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are Updating</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff; /* White text for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient Background */
        }

        /* Container Styles */
        .container {
            text-align: center;
            max-width: 600px; /* Larger container for prominence */
            padding: 40px; /* Padding for spacing */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            background: linear-gradient(135deg, #ffffff, #f0f0f0); /* Soft gradient background */
            color: #333; /* Dark text for better contrast */
            margin: 20px; /* Add margin for smaller screens */
        }

        /* Logo Styles */
        .logo-container {
            background: #ffffff; /* Solid white background for the logo */
            padding: 10px; /* Padding around the logo */
            border-radius: 10px; /* Rounded corners for the logo container */
            display: inline-block; /* Ensure the container wraps around the logo */
            margin-bottom: 20px; /* Space below the logo */
        }

        .logo {
            width: 120px; /* Slightly smaller logo for mobile */
            height: auto;
        }

        h1 {
            font-size: 2.5rem; /* Smaller heading for mobile */
            margin: 0 0 15px 0; /* Reduced spacing for mobile */
            line-height: 1.2; /* Ensures proper spacing between lines */
            color: #333; /* Dark text for better visibility */
        }

        p {
            font-size: 1rem; /* Smaller paragraph text for mobile */
            margin: 0 0 20px 0; /* Reduced spacing for mobile */
            line-height: 1.6; /* Ensures readable spacing between lines */
            color: #555; /* Slightly darker gray for readability */
        }

        /* Form Styles */
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px; /* Reduced padding for mobile */
            margin-bottom: 15px; /* Reduced spacing for mobile */
            border: 1px solid #ccc; /* Light border for contrast */
            border-radius: 8px; /* Slightly smaller radius for mobile */
            font-size: 1rem; /* Reduced font size for mobile */
            background: #ffffff; /* Solid white background */
            color: #333; /* Dark text for visibility */
        }

        button {
            padding: 12px 25px; /* Reduced padding for mobile */
            font-size: 1rem; /* Reduced font size for mobile */
            color: #fff; /* White text for better visibility */
            background: #6a11cb; /* Purple background for the button */
            border: none; /* No border */
            border-radius: 8px; /* Slightly smaller radius for mobile */
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease; /* Smooth hover effects */
        }

        button:hover {
            background: #2575fc; /* Blue background on hover */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Footer */
        .footer {
            margin-top: 20px; /* Reduced spacing for mobile */
            font-size: 0.9rem; /* Smaller font size for mobile */
            opacity: 0.8;
            color: #555; /* Slightly darker gray for readability */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Further reduced heading size for very small screens */
            }
            p {
                font-size: 0.9rem; /* Further reduced paragraph size for very small screens */
            }
            input[type="email"] {
                font-size: 0.9rem; /* Further reduced input text size for very small screens */
            }
            button {
                font-size: 0.9rem; /* Further reduced button text size for very small screens */
            }
            .logo {
                width: 100px; /* Even smaller logo for very small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>

        <h1>We Are Performing New Updates</h1>
        <p>We are currently working on improving our website. Please check back soon!</p>

        <!-- Email Submission Form -->
        <form action="https://formspree.io/f/xkgodwqy" method="POST">
            <input type="email" name="email" placeholder="Enter your email to stay updated" required>
            <button type="submit">Submit</button>
        </form>

        <div class="footer">
            Thank you for your patience!
        </div>
    </div>
</body>
</html>
